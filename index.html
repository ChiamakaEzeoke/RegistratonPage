<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
    <div class="main-content">
        <div class="info">
            <h1>Learn to code by watching others</h1>
            <p style="font-weight: lighter;">See how experienced developers solve problems in real-time.
                watching scrited tutorials is great, but understanding how
                developers think is invaluable.
            </p>
        </div>

        <div class="register">
            <div class="try-it"><span id="try-link"><a href="#">Try it free 7days</a> then $20/mo. thereafter</span>
            </div>
            <div class="form-section">
                <form action="">
                    <div class="validation" data-error="First Name cannot be empty">
                    <input type="text" name="fname" placeholder="First Name" required>
                    </div>
                    <div class="validation" data-error="Last Name cannot be empty">
                    <input type="text" name="lname" placeholder="Last Name" required>
                    </div><br>

                    <div class="validation" data-error="Looks like this is not an email">
                    <input type="email" name="email" placeholder="Email Address" id = "mail" value = "email@example/com" required>
                    </div>
                    <div class="validation" data-error="Password cannnot be empty">
                    <input type="password" name="password" placeholder="Password" required>
                    </div>

                    <button type="submit"> CLAIM YOUR FREE TRIAL</button><br>

                    <span id="terms">By Clicking the button, you are agreeing to our <span
                            style="color: hsl(0, 100%, 74%);">Terms and Services</span></span>
                </form>

            </div>
        </div>

    </div>
</div>

</body>

</html>
